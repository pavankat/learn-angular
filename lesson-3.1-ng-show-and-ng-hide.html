<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="Ctrl">
      <div>
        <label>Name</label>
        <input type="text" ng-model="name">
      </div>

      <div>
        <label>Food</label>
        <input type="text" ng-model="food">
      </div>

      <div>
        <input type="checkbox" ng-model="checked"></input>
        <label>Good bye?</label>
      </div>

      <div ng-show="checked">
        Goodbye {{name}}!
      </div>

      <div ng-hide="checked">
        Hello {{name}}! I love {{food || 'pizza'}}!
      </div>
    </div>

  </body>
  <script type="text/javascript">
    var Ctrl = function($scope){
      $scope.name = 'pavan';
    }
  </script>
</html>
