<!doctype html>
<html ng-app="myApp">
  <head>

    <style type="text/css">
    </style>
  </head>
  <body>

    <div ng-controller="Example">
      {{name}}
    </div>

  </body>

    angular.module('myApp', [])

      $scope.name = "Thing";
