<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="List">

      <input type="search" ng-model="search">

      <ul>
        <li ng-repeat="name in names | filter:search">{{name}}</li>
      </ul>
      <br><br>

      <ul>
        <li ng-repeat="person in people | filter:search">{{person.name}} | age: {{person.age}}</li>
      </ul>
    </div>

  </body>
  <script type="text/javascript">
    var List = function($scope){
      $scope.names = ['Eden', 'Talon', 'Jace', 'Cage', 'Dakota', 'Riot', 'River', 'Trent', 'Julian'];

      $scope.people = [
      {name: 'Eden', age: 20}
      , {name: 'Talon', age: 30}
      , {name: 'Jace', age: 20}
      , {name: 'Cage', age: 40}
      , {name: 'Dakota', age: 50}
      , {name: 'Riot', age: 30}
      , {name: 'River', age: 42}
      , {name: 'Trent', age: 22}
      , {name: 'Julian', age: 90}
      ];
    }
  </script>
</html>
